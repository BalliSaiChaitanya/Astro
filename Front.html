<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Front.css">
</head>
<body>
<div class="bg-img">
  <form class="container">
    
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

    <button type="submit" class="btn">Login</button> <br>
    <button type="submit" class="btn" onclick="openRegister()">Sign Up </button>
    <button type="submit" class="btn" onclick= "openHome()">Go To WebPage</button>
  </form>
</div>
<script>
function openHome(){
window.open("Oracle.html");
}
function openRegister(){
      window.open("Register.html");
  }
</script>
</body>
</html>
